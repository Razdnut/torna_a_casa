name: Android Release
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag release da creare/aggiornare (es. 0.0.2 o lastest)'
        required: false
        type: string
      release_name:
        description: 'Titolo release (opzionale)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Prepare Android signing files
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          required_vars=(ANDROID_KEYSTORE_BASE64 ANDROID_KEYSTORE_PASSWORD ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD)
          for var_name in "${required_vars[@]}"; do
            if [ -z "${!var_name}" ]; then
              echo "Missing required signing secret: ${var_name}"
              exit 1
            fi
          done

          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > android/app/release-keystore.jks

          {
            echo "storeFile=release-keystore.jks"
            echo "storePassword=${ANDROID_KEYSTORE_PASSWORD}"
            echo "keyAlias=${ANDROID_KEY_ALIAS}"
            echo "keyPassword=${ANDROID_KEY_PASSWORD}"
          } > android/app/keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android release
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace

      - name: Prepare signed APK for distribution
        shell: bash
        run: |
          signed_apk="android/app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "${signed_apk}" ]; then
            echo "Signed APK not found at ${signed_apk}"
            ls -la android/app/build/outputs/apk/release || true
            exit 1
          fi

          cp "${signed_apk}" android/app/build/outputs/apk/release/tornacasa.apk

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: android/app/build/outputs/apk/release/tornacasa.apk

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || format('Torna a Casa {0}', github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name) }}
          files: android/app/build/outputs/apk/release/tornacasa.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}