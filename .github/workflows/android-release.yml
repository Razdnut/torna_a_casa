name: Android Release
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag release da creare/aggiornare (es. 0.0.2 o lastest)'
        required: false
        type: string
      release_name:
        description: 'Titolo release (opzionale)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android release
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Prepare APK for release
        shell: bash
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/tornacasa.apk

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || format('Torna a Casa {0}', github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name) }}
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/release/tornacasa.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
