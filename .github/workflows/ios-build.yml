name: iOS Build
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  build-ios-simulator:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Build iOS app (Release, simulator, unsigned)
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Zip .app bundle
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          ditto -c -k --sequesterRsrc --keepParent App.app tornacasa-ios-simulator.zip

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: tornacasa-ios-simulator
          path: ios/build/Build/Products/Release-iphonesimulator/tornacasa-ios-simulator.zip
