name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm exec vite build --base "/torna_a_casa/"

      # PATCH 1 â€” Sistema il router senza modificare il codice sorgente
      - name: Patch router base for GitHub Pages
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = 'dist/index.html';
          let html = fs.readFileSync(path, 'utf8');

          const repo = '/torna_a_casa';
          const snippet = `
<script>
(function () {
  var repo = '${repo}';
  var p = window.location.pathname;
  if (p.startsWith(repo + '/')) {
    var newPath = p.slice(repo.length) || '/';
    window.history.replaceState(null, '', newPath + window.location.search + window.location.hash);
  }
})();
</script>`.trim() + "\n";

          if (!html.includes('var repo =')) {
            html = html.replace('<head>', '<head>\n' + snippet);
            fs.writeFileSync(path, html, 'utf8');
          }
          NODE

      - name: Add GitHub Pages SPA 404 redirect
        run: |
          cat > dist/404.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <script>
                (function () {
                  var l = window.location;
                  var repo = '/torna_a_casa';
                  if (l.pathname.startsWith(repo + '/')) {
                    l.replace(repo + '/');
                  }
                })();
              </script>
            </head>
            <body></body>
          </html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
